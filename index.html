<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submeter Portal - Login</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="login.css">
    <script src="https://www.google.com/recaptcha/api.js?render=6LeAmpgqAAAAAJoIMEJwORbx7ZKsmODLUEQD64K6"></script>

</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo-section">
                <h1>Submeter Portal</h1>
                <p class="subtitle">Energy Management System</p>
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <span class="forgot-password">
                        <a href="#">Forgot Password?</a>
                    </span>
                </div>

                <div class="g-recaptcha" data-sitekey="6Lc6Rq4aAAAAAG4j0qg0v5Hqy8H0Yy2iQ8qJrjBj"></div>

                <div class="form-group">
                    <button type="submit" class="login-button">Login</button>
                </div>

                <div id="loginError" class="error-message" style="display: none; color: #e74c3c; text-align: center; margin-top: 10px;"></div>

                <div class="form-footer">
                    <p>Don't have an account? <a href="#">Contact Admin</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="auth.js"></script>
    <script>
        grecaptcha.ready(function() {
            grecaptcha.execute('6LeAmpgqAAAAAJoIMEJwORbx7ZKsmODLUEQD64K6', {action: 'login'}).then(function(token) {
                // Add the token to a hidden input field for submission
                const recaptchaTokenField = document.createElement('input');
                recaptchaTokenField.type = 'hidden';
                recaptchaTokenField.name = 'g-recaptcha-response';
                recaptchaTokenField.value = token;
                document.getElementById('loginForm').appendChild(recaptchaTokenField);
            });
        });
    </script>
</body>
</html>
