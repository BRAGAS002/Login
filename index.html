<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submeter Portal - Login</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="login.css">
    <style>
    
    </style>
    <script src="https://www.google.com/recaptcha/api.js?render=6LeAmpgqAAAAAJoIMEJwORbx7ZKsmODLUEQD64K6"></script>

</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo-section">
                <h1>Submeter Portal</h1>
                <p class="subtitle">Energy Management System</p>
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <span class="forgot-password">
                        <a href="#">Forgot Password?</a>
                    </span>
                </div>
                
                <div class="g-recaptcha" data-sitekey="6LeMoZgqAAAAAL80onqcqV89CQVJMQCz760yE5CJ" data-callback="onSubmit" data-size="invisible"></div>

                <div class="not-a-robot">
                    <input type="checkbox" id="notARobot" name="notARobot" required>
                    <label for="notARobot">I'm not a robot</label>
                </div>

                <div class="form-group">
                    <button type="submit" class="login-button" id="loginBtn">Login</button>
                </div>

                <div id="loginError" class="error-message" style="display: none; color: #e74c3c; text-align: center; margin-top: 10px;"></div>

                <div class="form-footer">
                    <p>Don't have an account? <a href="#">Contact Admin</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="auth.js"></script>
    <script>
        function onSubmit(token) {
            // Add the token to a hidden input field for submission
            const recaptchaTokenField = document.createElement('input');
            recaptchaTokenField.type = 'hidden';
            recaptchaTokenField.name = 'g-recaptcha-response';
            recaptchaTokenField.value = token;
            document.getElementById('loginForm').appendChild(recaptchaTokenField);
            document.getElementById('loginBtn').disabled = false;
        }
    </script>
</body>
</html>
