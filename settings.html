<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submeter Portal - Settings</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="settings.css">
    <script src="dashboard.js" defer></script>
    <script src="settings.js" defer></script>
</head>
<body class="dashboard-body">
    <nav class="sidebar">
        <!-- Same sidebar as other pages -->
        <div class="sidebar-header">
            <h2>Submeter Portal</h2>
        </div>
        <ul class="nav-links">
            <li><a href="dashboard.html"><i class="icon">üìä</i> Dashboard</a></li>
            <li><a href="meter.html"><i class="icon">üîå</i> Meters</a></li>
            <li><a href="reports.html"><i class="icon">üìà</i> Reports</a></li>
            <li><a href="alerts.html"><i class="icon">üîî</i> Alerts</a></li>
            <li class="active"><a href="settings.html"><i class="icon">‚öôÔ∏è</i> Settings</a></li>
        </ul>
        <div class="sidebar-footer">
            <button id="logoutBtn" class="logout-button">Logout</button>
        </div>
    </nav>

    <main class="main-content">
        <header class="top-bar">
            <div class="search-bar">
                <input type="search" placeholder="Search settings...">
            </div>
            <div class="user-info">
                <span class="user-name">John Doe</span>
                <div class="user-avatar">JD</div>
            </div>
        </header>

        <div class="settings-container">
            <div class="settings-header">
                <h2>System Settings</h2>
            </div>

            <div class="settings-grid">
                <div class="settings-section">
                    <h3>Profile Settings</h3>
                    <form class="settings-form">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" value="John Doe">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" value="john@example.com">
                        </div>
                        <button class="save-btn">Save Changes</button>
                    </form>
                </div>

                <div class="settings-section">
                    <h3>Notification Preferences</h3>
                    <div class="settings-options">
                        <div class="option-item">
                            <label class="switch">
                                <input type="checkbox" checked>
                                <span class="slider"></span>
                            </label>
                            <span>Email Notifications</span>
                        </div>
                        <div class="option-item">
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider"></span>
                            </label>
                            <span>SMS Alerts</span>
                        </div>
                    </div>
                </div>

                <div class="settings-section">
                    <h3>Security Settings</h3>
                    <div class="security-options">
                        <button class="action-btn">Change Password</button>
                        <button class="action-btn">Two-Factor Authentication</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
