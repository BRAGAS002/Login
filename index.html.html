    <form class="signin">
  <div class="content">
    <h2>Sign In</h2>
    <div class="form">
      <div class="inputBox">
        <input type="text" required>
        <i>Username</i>
      </div>
      <div class="inputBox">
        <input type="password" required>
        <i>Password</i>
      </div>
      <div class="links">
        <div class="remember-me">
          <input type="checkbox" id="rememberMe">
          <label for="rememberMe">Remember Me</label>
        </div>
        <a href="#signup">Sign up</a>
      </div>
      <div class="inputBox">
        <input type="submit" value="Login">
      </div>
    </div>
  </div>
</form>
<form class="signup">
  <div class="content">
    <h2>Sign Up</h2>
    <div class="form">
      <div class="inputBox">
        <input type="text" required>
        <i>Username</i>
      </div>
      <div class="inputBox">
        <input type="email" required pattern="[^@\s]+@[^@\s]+\.[^@\s]+" title="Please enter a valid email address">
        <i>Email</i>
      </div>
      <div class="inputBox">
        <input type="password" id="password" required>
        <i>Password</i>
      </div>
      <div class="inputBox">
        <input type="password" id="confirmPassword" required>
        <i>Confirm Password</i>
      </div>
      <div id="error-message" style="color: red; display: none;">
        Passwords do not match.
      </div>
      <div id="user-exists-message" style="color: red; display: none;">
        User already registered.
      </div>
      <div class="inputBox">
        <input type="submit" value="Sign up" onclick="validatePasswords(event)">
      </div>
      <div class="links">
        <a href="#signin">Already have an account?</a>
      </div>
    </div>
  </div>
</form>
<div class="dashboard" style="display: none;">
  <h2>Welcome, <span id="username-display"></span>!</h2>
  <button id="logout">Logout</button>
</div>
